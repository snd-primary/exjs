<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/index.css" />
		<title>スタイリングされたHTMLモック</title>
	</head>
	<body>
		<h1>モダンデザインのサンプルペ</h1>

		<div class="button-container">
			<button class="button">ボタン1</button>
			<button class="button">ボタン2</button>
			<button class="button">ボタン3</button>
		</div>

		<div class="card-list">
			<div class="card">
				<h2>カード1</h2>
				<p>これはカード1の説明文です。ここに詳細な情報を記述できます。</p>
			</div>
			<div class="card">
				<h2>カード2</h2>
				<p>
					これはカード2の説明文です。短い説明や重要なポイントを挙げるのに適しています。
				</p>
			</div>
			<div class="card">
				<h2>カード3</h2>
				<p>これはカード3の説明文です。製品の特徴や利点を列挙するのに使えます。</p>
			</div>
			<div class="card">
				<h2>カード4</h2>
				<p>
					これはカード4の説明文です。ユーザーに伝えたい追加情報をここに記載できます。
				</p>
			</div>
		</div>
	</body>
</html>
